<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rodrigo Baggio</title>
        <link rel="stylesheet" href="./style/projects.css">
        <!-- API Font Awesome-->
        <script src="https://kit.fontawesome.com/b0cc791e54.js"
            crossorigin="anonymous"></script>
        <script type="module" src="./projects.js"></script>
    </head>
    <body>
        <header id="header"></header>

        <nav id="nav_banners">
            <div id="banners">
                <div class="banner"></div>
                <div class="banner"></div>
                <div class="banner"></div>
            </div>

            <div id="btn_banners">
                <button id="btn_banner_1" class="btn_banner"
                    onclick="switchBanner(1)"></button>
                <button id="btn_banner_2" class="btn_banner"
                    onclick="switchBanner(2)"></button>
                <button id="btn_banner_3" class="btn_banner"
                    onclick="switchBanner(3)"></button>
            </div>
        </nav>
        <main>
            <section id="cards"></section>
        </main>
    </body>
    <footer>
        <div id="button-footer">
            <!-- Instagram -->
            <div class="button-instagram">
                <button class="real-button"></button>
                <div class="spin spin-blur"></div>
                <div class="spin spin-intense"></div>
                <div class="backdrop"></div>
                <div class="button-border">
                    <div class="spin spin-inside"></div>
                    <div class="button">
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                </div>
            </div>
            <!-- GITHUB -->
            <div class="button-github">
                <button class="real-button"></button>
                <div class="spin spin-blur"></div>
                <div class="spin spin-intense"></div>
                <div class="backdrop"></div>
                <div class="button-border">
                    <div class="spin spin-inside"></div>
                    <div class="button">
                        <i class="fa-brands fa-square-github"></i>
                    </div>
                </div>
            </div>
            <!-- LINKEDIN -->
            <div class="button-linkedin">
                <button class="real-button"></button>
                <div class="spin spin-blur"></div>
                <div class="spin spin-intense"></div>
                <div class="backdrop"></div>
                <div class="button-border">
                    <div class="spin spin-inside"></div>
                    <div class="button">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</html>
